{% extends "base.html" %}

{% block content %}
<h2>Log In</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<p>Don't have an account? <a href="{% url 'quiz:signup' %}">Sign up here</a></p>
{% endblock %}
